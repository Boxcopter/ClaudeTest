<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Fire - Web Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div id="info-panel">
                <h1>RETURN FIRE</h1>
                <div id="mission-status">Mission: Find and capture the flag</div>
                <div id="controls">
                    <p><strong>Vehicle:</strong> <span id="vehicle-name">-</span></p>
                    <p id="controls-text"><strong>Controls:</strong></p>
                    <div id="vehicle-controls"></div>
                </div>
                <div id="game-stats">
                    <p>Buildings Destroyed: <span id="destroyed-count">0</span></p>
                    <p>Flag Status: <span id="flag-status">Hidden</span></p>
                    <p id="altitude-display" style="display:none;">Altitude: <span id="altitude-value">0</span></p>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
